<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo-search">
                <div class="logo"> 
                    <a href="/"><img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"></a>
                </div>
            <div class="search-box">
                    <div class="form" action="#" method="GET">
                        <input type="text" placeholder="Buscar productos">
                        <div class="submit"><i class="fa fa-search"></i></div>
                    </div>
                </div>
            </div>
            <div class="compra-en-cuotas">
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </div>
        <nav>
            <ul class="menu-left">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="menu-right">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>

    <main class="register-main">
        <div  class="register-form" >
            <h2 class="register-title">Crear cuenta</h2>
            <form action="/register" method="post">
                <div class="form-element">
                    <label for="name">Nombre y apellido</label>
                    <input type="text" name="name">
                </div>
                <div class="form-element">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username">
                </div>
                <div class="form-element">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" name="birthdate">
                </div>
                <div class="form-element">
                    <label for="address">Domicilio</label>
                    <input type="text" name="address">
                </div>
                <div class="form-element multiple">
                    <label for="buyer">Compra</label>
                    <input type="checkbox" name="buyer">
                    <label for="seller">Vende</label>
                    <input type="checkbox" name="seller">
                </div>
                <h4>Categorías de interés</h4>
                <div class="form-element multiple">
                    <label for="cat-electro">Electro</label>
                    <input type="checkbox" name="cat-electro">
                    <label for="cat-moda">Moda</label>
                    <input type="checkbox" name="cat-moda">
                    <label for="cat-hogar">Hogar</label>
                    <input type="checkbox" name="cat-hogar">
                    <label for="cat-jugueteria">Juguetería</label>
                    <input type="checkbox" name="cat-jugueteria">
                    <label for="cat-vida-sama">Vida sana</label>
                    <input type="checkbox" name="cat-vida-sana">
                </div>

                <div class="form-element">
                    <label for="image">Subir imagen</label>
                    <input type="file" name="image" accept=".jpg .png">
                </div>

                <div class="form-element">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password">
                </div>
                <div class="form-element">
                    <label for="password-confirm">Confirmar contraseña</label>
                    <input type="password" name="password-confirm">
                </div>
                <div class="form-element multiple">
                    <button type="submit" class="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>

            </form>
        </div>
    </main>
    <footer>
            
    </footer>
</body>
</html>
